# Configuración de Nginx para AFIP App en Plesk
# Dominio: afip-app.nodonorte.com

server {
    listen 80;
    server_name afip-app.nodonorte.com;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name afip-app.nodonorte.com;
    
    # Configuración SSL (Plesk maneja automáticamente los certificados)
    ssl_certificate /usr/local/psa/var/modules/letsencrypt/etc/live/afip-app.nodonorte.com/fullchain.pem;
    ssl_certificate_key /usr/local/psa/var/modules/letsencrypt/etc/live/afip-app.nodonorte.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Configuración de gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Directorio raíz de la aplicación
    root /var/www/vhosts/afip-app.nodonorte.com/httpdocs;
    index index.html index.htm;
    
    # Configuración para Next.js
    location / {
        # Proxy a la aplicación Node.js
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuración para archivos estáticos de Next.js
    location /_next/static/ {
        alias /var/www/vhosts/afip-app.nodonorte.com/httpdocs/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para archivos públicos
    location /public/ {
        alias /var/www/vhosts/afip-app.nodonorte.com/httpdocs/public/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Configuración para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Configuración para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Configuración para archivos de logs
    location ~ /\. {
        deny all;
    }
    
    # Configuración para archivos de configuración
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }
    
    # Configuración de error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/vhosts/afip-app.nodonorte.com/httpdocs;
    }
} 